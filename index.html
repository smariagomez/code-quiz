<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Quotes Quiz</title>
</head>

<body>
    <section>
        <div id="timer-card">
            <h3 id="timer-text">180</h3>
            <!--<button id="start-timer">Start Timer</button>-->
        </div>
    </section>
    <section class="cardMain">
        <div class="card">
            <h1>Quotes Quiz</h1>
            <p>Try to identify the person responsible for each statement before the time runs out. Keep in mind that
                incorrect
                answers will result in 10 seconds being deducted from your timer. </p>
            <button id="startButton">Start Challenge</button>
        </div>
    </section>
    <section class="hide" id="questionCard">
        <div id="cardDiv" class="card hide">
            <h2 id="actual-question">Question</h2>
            <button id="option-one">Option1</button>
            <button id="option-two">Option2</button>
            <button id="option-three">Option3</button>
            <button id="option-four">Option4</button>
            <h3 id="answer">Answer</h3>
            <h4 id="score-count">Score: 0</h4>
            <button class="hide" id="highscore-button">NEXT STEP</button>
        </div>
    </section>
    <!--<section>
        <div class="card">
        <h2>"We tell ourselves stories in order to live."</h2>
        <button id="">Louise Erdrich</button>
        <button id="">Joan Didion</button>
        <button id="">Daphne Du Maurier</button>
        <button id="">Dani Shapiro</button>
        <h3 id="answer">Answer</h3>
        </div>
    </section>
    <section>-->
    <div id="final-score-page" class="card hide">
        <h2>All done!</h2>
        <p id="final-score"></p>
        <p>Intials:
            <input type="text" name="initials" placeholder="Enter Your Initials Here" />
        </p>
        <button id="submit">Submit</button>
    </div>
    <section>
        <div class="card hide">
            <h2>Highscores</h2>
            <!--which element do I use to display high scores-->
            <button id="go-back">Go Back</button>
            <button id="clear-highscores">Clear Highscores</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
